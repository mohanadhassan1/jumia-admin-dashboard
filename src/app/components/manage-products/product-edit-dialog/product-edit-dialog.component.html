<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm" (ngSubmit)="onSave()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Brand</mat-label>
            <input matInput placeholder="Brand" formControlName="brand">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" formControlName="price">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="Quantity" formControlName="quantity_in_stock">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="!productForm.valid" (click)="onSave()">Save</button>
</div>
